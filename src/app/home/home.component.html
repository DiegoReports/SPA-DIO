<spa-header></spa-header>

<div class="container">
  <button mat-button color="primary" (click)="openDialog(null)">
    Adicionar Perfil
  </button>
  <table
    mat-table
    id="table"
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <div class="infos">
          <div class="container-image">
            <img src="{{ element.image }}" alt="user-profile" class="image" />
          </div>
          <div class="details">
            <h1 class="title">{{ element.name }}</h1>
            <p>{{ element.email }}</p>
            <a href="#">{{ element.linkedin }}</a>
            <small>Editado em: 03/02/2022 Ã¡s 16:19</small>
          </div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editElement(element)" color="accent">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="deleteElement(element.position)"
          color="warn"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<spa-footer></spa-footer>
